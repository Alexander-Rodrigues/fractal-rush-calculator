<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fractal Rush Calculator</title>
	<link rel="icon" href="imgs/sad.ico">

</head>
<body>
	<h1>Fractal Rush Calculator</h1>
	<div id="div1">
		<h2>Fractal</h2>
		<div>
			<h3>Name</h3>
			<select name="fractal" id="fractal">
				<option value ="Aetherblade">Aetherblade</option>
				<option value ="Aquatic Ruins">Aquatic Ruins</option>
				<option value ="Captain Mai Trin Boss">Captain Mai Trin Boss</option>
				<option value ="Chaos">Chaos</option>
				<option value ="Cliffside">Cliffside</option>
				<option value ="Deepstone">Deepstone</option>
				<option value ="Molten Boss">Molten Boss</option>
				<option value ="Molten Furnace">Molten Furnace</option>
				<option value ="Nightmare">Nightmare</option>
				<option value ="Shattered Observatory">Shattered Observatory</option>
				<option value ="Siren's Reef">Siren's Reef</option>
				<option value ="Snowblind">Snowblind</option>
				<option value ="Sunqua Peak">Sunqua Peak</option>
				<option value ="Solid Ocean">Solid Ocean</option>
				<option value ="Swampland">Swampland</option>
				<option value ="Thaumanova Reactor">Thaumanova Reactor</option>
				<option value ="Twilight Oasis">Twilight Oasis</option>
				<option value ="Uncategorized">Uncategorized</option>
				<option value ="Underground Facility">Underground Facility</option>
				<option value ="Urban Battleground">Urban Battleground</option>
				<option value ="Volcanic">Volcanic</option>
			</select>
		</div>
		<div>
			<h3>Tier</h3>
			<select name="tier" id="tier">
				<option value ="1">Tier 1</option>
				<option value ="2">Tier 2</option>
				<option value ="3">Tier 3</option>
				<option value ="4">Tier 4</option>
			</select> 			
		</div>
		<div>
			<h3>Level</h3>
			<select name="level" id="level">
			</select> 			
		</div>
	</div>
	<div id="div2">
		<h3>Fractal Title</h3>
		<select name="title" id="title">
			<option value ="0">No Title</option>
			<option value ="1">Fractal Adept</option>
			<option value ="2">Fractal Prodigy</option>
			<option value ="3">Fractal Champion</option>
			<option value ="4">Fractal God</option>
		</select> 			
	</div>
	<div id="div3">
		<h3>Clear Time xx.xx</h3>
		<input type="text" name="time" id="time">			
	</div>
	<div>
		<h2>Prices</h2>
		<div>
			<h3>Fractal Encryption</h3>
			<img src="imgs/copper.png">
			<input type="text" name="fractalEnc" id="fractalEnc">
			<button id="buyEnc">Buy Price</button>
			<button id="sellEnc">Sell Price</button>
		</div>
		<div>
			<h3>Fractal Bonus Boxes (Average)</h3>
			<img src="imgs/copper.png">
			<input type="text" name="bonusBox" id="bonusBox">
			<button id="buyBox">Buy Price</button>
			<button id="sellBox">Sell Price</button>
		</div>
	</div>
	<div id="div4">
		<h3>Submit</h3>
		<button id="submit">Submit</button>		
	</div>
	<div>
		<h3>Results</h3>
		<h4 id="results">deez nuts</h4>	
	</div>

	<tbody>
		
	</tbody>

	<script src="app.js" charset="utf-8"></script>
</body>
</html>
